<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Challenge1/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">

    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="../Challenge1/imagenes/6575265.png" alt="logo W" >
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="45" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Ingrese sólo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                <button class="btn-borrar" onclick="btnBorrar()">Borrar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="30" rows="10" placeholder="Acá estará el texto encriptado"></textarea>
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
<script src="../Challenge1/script.js"></script>
</body>
</html>
